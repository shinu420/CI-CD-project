<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Biryani Palace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1c1c1c, #2b2b2b);
            color: white;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            background: url("https://images.unsplash.com/photo-1604908176997-125f25cc6f3d") center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        header::after {
            content: "";
            position: absolute;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.6);
        }

        .hero {
            position: relative;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
        }

        .hero h1 {
            font-size: 60px;
            color: #ffcc00;
        }

        .hero p {
            font-size: 20px;
            margin-top: 15px;
        }

        .btn {
            margin-top: 25px;
            padding: 12px 30px;
            background: #ff6600;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.4s ease;
        }

        .btn:hover {
            background: #ffcc00;
            color: black;
            transform: scale(1.1);
        }

        .menu-section {
            padding: 80px 20px;
            text-align: center;
        }

        .menu-section h2 {
            font-size: 40px;
            margin-bottom: 40px;
            color: #ffcc00;
        }

        .menu-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            background: #2e2e2e;
            width: 280px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(255, 102, 0, 0.6);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            margin-bottom: 10px;
        }

        .price {
            color: #ff6600;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            padding: 20px;
            text-align: center;
            background: #111;
            margin-top: 40px;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>

<body>

<header>
    <div class="hero">
        <h1>üçõ The Biryani Palace</h1>
        <p>Authentic Royal Taste of India</p>
        <button class="btn">Order Now</button>
    </div>
</header>

<section class="menu-section">
    <h2>Our Special Dishes</h2>

    <div class="menu-grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1604908177522-040a0e7d4f16" alt="Chicken Biryani">
            <div class="card-content">
                <h3>Chicken Biryani</h3>
                <p>Spicy, aromatic and royal delight.</p>
                <div class="price">‚Çπ349</div>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1625944238341-3e1fbb7d0a7b" alt="Mutton Biryani">
            <div class="card-content">
                <h3>Mutton Biryani</h3>
                <p>Slow cooked premium mutton.</p>
                <div class="price">‚Çπ499</div>
            </div>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1598514982836-53ec1d12f14e" alt="Veg Biryani">
            <div class="card-content">
                <h3>Veg Biryani</h3>
                <p>Rich flavors with fresh vegetables.</p>
                <div class="price">‚Çπ249</div>
            </div>
        </div>

    </div>
</section>

</footer>

</body>
</html>
